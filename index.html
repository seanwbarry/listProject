		<div class="addListWrapper">

			<!-- how to make this text disappear-->
			<input type = "text"
					id = "addItem"

		</div>
	</section>

			<p>Drag items to sort list</p>
		</div>

			</li>

			</li>
			<li class="listItem">
				<div class="circle"></div>
				<p class="listText">test item 4</p>
				<div class="cross"></div>
			</li>
		</ul>
